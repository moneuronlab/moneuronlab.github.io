<ul class="list-inline list-unstyled">
    <!-- Linkedin -->
    {% if member.social.linkedin %}
    <li class="list-inline-item"><a target="blank" href="{{member.social.linkedin}}"><i class="fa-brands fa-linkedin-in"></i></a></li>
    {% endif %}
    <!-- Github -->
    {% if member.social.github %}
    <li class="list-inline-item"><a target="blank" href="{{member.social.github}}"><i class="fa-brands fa-github"></i></a></li>
    {% endif %}
</ul>
